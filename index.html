<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionery</title>
</head>
<body>

    <div class="container">

     <input type="text" placeholder="Country" class="inputCountry" id="country">
      <button class="search">Search</button>

<div class="country-info">
    
    <img src="" alt="" class="flag">
    <div class="name"></div>

   <div class="info"><label for="">Capital:</label><div class="capital"></div></div>
   <div class="info"> <label for="">Continent:</label><div class="continent"></div></div>
   <div class="info"> <label for="">Population:</label><div class="population"></div></div>
   <div class="info"> <label for="">Currency:</label><div class="currency"></div></div>
   <div class="info"><label for="">Common Language:</label><div class="language"></div></div>
    
   
</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
